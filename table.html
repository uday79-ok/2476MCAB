<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function pr() {
      var num = parseInt(document.getElementById("txtNumber").value);
      var i = 0;
      for (i = 1; i <= 10; i++) {
        document.write(num + " * " + i + " = " + num * i);
        document.write("<br />");
      }
    }
  </script>
</head>
<body>
  <p>Enter a Number:</p>
  <input type="text" id="txtNumber" />
  <button onclick="pr()">Print Table</button>
</body>
</html>
