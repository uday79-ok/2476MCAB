<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    function printTable() {
      var num = parseInt(document.getElementById("txtNumber").value);
      var output = "";

      for (var i = 1; i <= 15; i++) {
        output += num + " * " + i + " = " + (num * i) + "<br>";
      }

      document.getElementById("result").innerHTML = output;
    }
  </script>
</head>
<body bgcolor=pink>
  <p>Enter a Number: <input id="txtNumber" /></p>
  <button onclick="printTable()">Print Table</button>
  <div id="result"></div>
</body>
</html>
