<html>
    <head>
        <script>
            function a(){
                var s=["Apple","Mango","Grapes"];
                for(var i=0;i<s.length;i++){
                    document.write(s[i]+" ");
                }
                document.write("<br>");
                document.write(s);
            }
        </script>
    </head>
    <body>
        <button onclick="a()">Run</button>
    </body>
</html>
