<html>
    <head>
        <script>
            function a(){
                var s=[1,2,3,4,5];
                for(var i=s.length;i>=0;i--){
                    document.write(s[i]+" ");
                }
            }
        </script>
    </head>
    <body>
        <button onclick="a()">Run</button>
        <p id="r"></p>
    </body>
</html>
