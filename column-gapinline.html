<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display:inline-grid;
  grid-template-columns: auto auto auto;
  background-color: red;
  padding: 10px;
}

.container > div {
  background-color:pink;
  border: 1px solid black;
  padding: 10px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>The column-gap Property</h1>

<p>Use the <em>column-gap</em> property to adjust the space between the columns:</p>

<div class="container">
  <div>UDAY</div>
  <div><img src=8.jpg width="50px" height="50px"></div>
  <div><input type="password" name="course-name" value="password"/></div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
  <div>9</div>
</div>

</body>
</html>
