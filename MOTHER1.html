<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MTICA - Palamaner</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
        }
        .top-bar {
            display: flex;
            align-items: center;
            background-color: #fdf5e6;
            padding: 10px 20px;
            border-bottom: 2px solid #ccc;
        }
        .top-bar img {
            height: 60px;
            margin-right: 20px;
        }
        .top-bar h1 {
            color: #2a2a6c;
            margin: 0;
            font-size: 24px;
        }
        .nav-bar {
            background-color: #333;
            display: flex;
            justify-content: center;
        }
        .nav-bar a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            display: block;
        }
        .nav-bar a:hover {
            background-color: #555;
        }
        .main-content {
            min-height: 300px;
            text-align: center;
            padding: 60px;
            font-size: 18px;
            color: #444;
        }
        .footer {
            background-color: #ececec;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #444;
            border-top: 1px solid #ccc;
        }
        .footer a {
            color: #2a2a6c;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <img src="logo.png" alt="College Logo">
        <h1>Mother Theresa Institute of Computer Applications, Palamaner</h1>
    </div>

    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Sem-1</a>
        <a href="#">Sem-2</a>
        <a href="#">Sem-3</a>
        <a href="#">Sem-4</a>
        <a href="#">Login</a>
    </div>

    <div class="main-content">
        Welcome to MTICA Student Portal. Please select a semester or login to continue.
    </div>

    <div class="footer">
        Designed by Srikar TS, Reg: 2724172 | Email: <a href="mailto:srikarts52@gmail.com">srikarts52@gmail.com</a>
    </div>

</body>
</html>
